{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body class="bg-gray-100 h-screen antialiased">

<div class="flex h-full">

    <aside class="w-64 bg-white shadow-md hidden lg:block">
        <div class="p-4 flex items-center">
            <img src="{% static 'earphone.svg' %}" alt="Logo" class="h-8 mr-2">
            <h1 class="text-xl font-semibold">Inventory</h1>
        </div>
        <nav>
            <ul>
                <li class="p-4 hover:bg-gray-200"><a href="#">Sales Dashboard</a></li>
                <li class="p-4 hover:bg-gray-200"><a href="#">Sales</a></li>
                <li class="p-4 hover:bg-gray-200"><a href="#">Customers</a></li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 h-screen overflow-x-hidden overflow-y-auto p-6 lg:ml-64">

        <header class="bg-white shadow p-4 mb-6 flex justify-between items-center rounded-lg">
            <h2 class="text-2xl font-semibold">Dashboard</h2>

            <div class="relative w-1/3">
                <input type="text" placeholder="Search..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="absolute top-2 right-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0a8.5 8.5 0 1 0-12.1 0 8.5 8.5 0 0 0 12.1 0z" />
                </svg>
            </div>

            <div class="flex items-center space-x-4">

                <div class="relative">
                    <button class="flex items-center space-x-2 bg-gray-200 p-2 rounded-lg">
                        {% if photo %}
                            <img src="{{ photo }}" alt="Profile" class="w-8 h-8 rounded-full">
                        {% else %}
                            <img src="{% static 'default_profile.jpg' %}" alt="Profile" class="w-8 h-8 rounded-full">
                        {% endif %}
                        <span class="font-semibold">{{ full_name }}</span>
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Settings</a>
                        <a href="{% url 'login' %}" class="block px-4 py-2 hover:bg-gray-200">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white shadow-lg p-6 rounded-lg flex items-center w-full">
                <img src="{% static 'sales.svg' %}" alt="Sales" class="w-14 h-14 mr-4">
                <div>
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-gray-600">190</p>
                </div>
            </div>
            <div class="bg-white shadow-lg p-6 rounded-lg flex items-center w-full">
                <img src="{% static 'revenue.svg' %}" alt="Revenue" class="w-14 h-14 mr-4">
                <div>
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-gray-600">₹17,58,400</p>
                </div>
            </div>
            <div class="bg-white shadow-lg p-6 rounded-lg flex items-center w-full">
                <img src="{% static 'cost.svg' %}" alt="Cost" class="w-14 h-14 mr-4">
                <div>
                    <h3 class="text-lg font-semibold">Cost</h3>
                    <p class="text-gray-600">₹1,80,116</p>
                </div>
            </div>
            <div class="bg-white shadow-lg p-6 rounded-lg flex items-center w-full">
                <img src="{% static 'profit.svg' %}" alt="Profit" class="w-14 h-14 mr-4">
                <div>
                    <h3 class="text-lg font-semibold">Profit</h3>
                    <p class="text-gray-600">₹3,45,700</p>
                </div>
            </div>
            <div class="bg-white shadow-lg p-6 rounded-lg flex items-center w-full">
                <img src="{% static 'purchase.svg' %}" alt="Purchases" class="w-14 h-14 mr-4">
                <div>
                    <h3 class="text-lg font-semibold">No. of Purchases</h3>
                    <p class="text-gray-600">345</p>
                </div>
            </div>
        </section>

    </main>

</div>

<script>
    // Profile Dropdown Toggle
    document.querySelector('.relative button').addEventListener('click', function() {
        document.querySelector('.relative div').classList.toggle('hidden');
    });
</script>

</body>
</html>
